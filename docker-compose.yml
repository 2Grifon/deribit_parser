services:
  backend:
    container_name: deribit_parser_backend
    build: backend/
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    restart: always
    volumes:
      - ./backend:/backend/
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - postgres
    networks:
      - main_network

  postgres:
    container_name: deribit_parser_postgres
    command:
      - "postgres"
      - "-c"
      - "max_connections=500"
    image: postgres:15-alpine
    restart: always
    volumes:
      - postgresql-data:/var/lib/postgresql/data
    expose:
      - 5432
    # ports:
    #   - "5432:5432"
    env_file:
      - .env
    networks:
      - main_network

networks:
  main_network:
volumes:
  postgresql-data:
